<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable QR Code Generator with Brython</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js" async></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js" async></script>
</head>

<body onload="brython()">
    <div class="container">
        <h1>QR Code Generator</h1>
        <div>
            <input type="text" id="user-input" placeholder="Enter text or URL">
        </div>
        <div>
            <label for="error-level">Error Correction Level:</label>
            <select id="error-level">
                <option value="L">Low (L)</option>
                <option value="M">Medium (M)</option>
                <option value="Q">Quartile (Q)</option>
                <option value="H">High (H)</option>
            </select>
        </div>
        <div>
            <label for="box-size">Box Size:</label>
            <input type="number" id="box-size" value="10" min="1" max="20">
        </div>
        <div>
            <label for="border-size">Border Size:</label>
            <input type="number" id="border-size" value="4" min="1" max="10">
        </div>
        <button id="generate-btn">Generate QR Code</button>
        <div id="qr-code-container"></div>
    </div>
    <script type="text/python" src="script.py"></script>
</body>

</html>
